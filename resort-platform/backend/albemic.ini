# Alembic configuration file
#
# This file configures database migrations for the FastAPI backend.
# Environment-specific values (like DB credentials) should be injected
# via environment variables and loaded in env.py.

[alembic]
# Path to migration scripts
script_location = app/db/migrations

# Database URL
# This is a fallback only.
# The actual URL should be set dynamically in env.py using environment variables.
sqlalchemy.url = postgresql+psycopg2://postgres:postgres@localhost:5432/resort_db

# File encoding for migration scripts
file_template = %%(rev)s_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Logging configuration
log_file = alembic.log

# Version locations (single database)
version_locations = %(here)s/app/db/migrations/versions

# Whether to allow multiple heads
allow_duplicate_heads = false


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic


[logger_root]
level = WARN
handlers = console
qualname =


[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine


[logger_alembic]
level = INFO
handlers =
qualname = alembic


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S
