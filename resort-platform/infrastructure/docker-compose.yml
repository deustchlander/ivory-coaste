version: "3.9"

services:
  # --------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------
  db:
    image: postgres:16
    container_name: resort-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: resort_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # --------------------------------------------
  # Backend (FastAPI)
  # --------------------------------------------
  backend:
    build:
      context: ../backend
    container_name: resort-backend
    restart: unless-stopped
    env_file:
      - ./env/backend.env
    depends_on:
      - db
    expose:
      - "8000"
    command: >
      sh -c "
      alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  # --------------------------------------------
  # Frontend (Next.js)
  # --------------------------------------------
  frontend:
    build:
      context: ../frontend
    container_name: resort-frontend
    restart: unless-stopped
    env_file:
      - ./env/frontend.env
    expose:
      - "3000"

  # --------------------------------------------
  # NGINX Reverse Proxy
  # --------------------------------------------
  nginx:
    image: nginx:1.27-alpine
    container_name: resort-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

# --------------------------------------------
# Volumes
# --------------------------------------------
volumes:
  postgres_data:
